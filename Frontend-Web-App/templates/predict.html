<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid detection using X-ray image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/cotton/64/000000/detective.png"/>

</head>
<body>
<h1 style="margin: 20px 10px; margin-bottom: 2px; text-align:center" id="h1-tag">AIML-Capstone: Team Matrix Squad</h1>
<p style="font-size: 16px;text-align:center" id="name-tag">Fatima | Gursanjam | Rupinder | Yashraj</p>

<h2 style="margin: 20px 10px; margin-top: 5px; margin-bottom: 2px; text-align:center" id="h2-tag">Covid Detection using X-ray Images</h2>
<p style="margin-top: 5px;
margin-left: 10px;margin-bottom: 5px; text-align:center" id="drag-drop-txt">Drag & Drop X-ray Image below</p>
<div class="drag-area" id="drag-tag" style="margin:0 auto; margin-bottom: 10px">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <header>Drag & Drop to Upload File</header>
    <span>OR</span>
    <button>Browse File</button>
    <input type="file" id="myfile" hidden>
</div>

<div id="loading" style="margin-bottom: 2px"></div>

<div class="row-centered" id="btn-area" style="margin:auto; horiz-align: center; display: inline-list-item;" >
    <input type="submit" class="app-button"
           id="load-model" onclick="window.loadModel()" value="Load Model">

    <input type="submit" class="app-button"
           id="predict-button" onclick="window.predict()" value="Predict">

    <input type="reset" class="app-button"
           id="reset-button" onclick="window.reset()" value="Reset">

</div>

<p style="font-weight:bold; text-align:center" id="pred-tag" hidden>Predictions</p>
<p style="color: green; font-weight:bold; max-width: 100%; text-align:center" id="neg-tag" hidden>Negative: <span id="Covid-Negative"></span></p>
<p style="color: red;ont-weight:bold; max-width: 100%; text-align:center" id="pos-tag" hidden>Positive: <span id="Covid-Positive"></span></p>
<p style="color: red;font-weight:bold; text-align:center" id="error-tag" hidden>Result error: <span  id="error-disp"></span></p>

<script src="../static/js/script.js"></script>
</body>
</html>
